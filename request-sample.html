<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ClaimWrit – Sample Request</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div data-include="nav.html"></div>

  <header class="logo-header">
    <img src="images/ClaimWrit-Logo.jpg"
         alt="ClaimWrit Logo — Clarity · Structure · Resolution"
         class="logo"/>
    <p class="subline">Clarity · Structure · Resolution</p>
  </header>

  <main class="section">
    <h2>Request a Sample Demand Letter</h2>
    <p>Submit your information below to receive a complimentary redacted demand letter.</p>

    <form name="sample-request" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="sample-request"/>

      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" required/>

      <label for="phone">Your Phone *</label>
      <input type="tel" id="phone" name="phone" required/>

      <label for="email">Your Email *</label>
      <input type="email" id="email" name="email" required/>

      <label for="firm">Law Firm (optional)</label>
      <input type="text" id="firm" name="firm"/>

      <label for="demandType">Type of Sample Demand Requested *</label>
      <select id="demandType" name="demandType" required>
        <option value="">-- Please choose an option --</option>
        <option value="Bodily Injury - Auto (MVA)">Bodily Injury - Auto (MVA)</option>
        <option value="Passenger Injury - Auto (MVA)">Passenger Injury - Auto (MVA)</option>
        <option value="Global Demand - Multiple Clients (MVA)">Global Demand - Multiple Clients (MVA)</option>
        <option value="Uninsured Motorist">Uninsured Motorist</option>
        <option value="Trip &amp; Fall">Trip &amp; Fall</option>
        <option value="Slip &amp; Fall">Slip &amp; Fall</option>
        <option value="Premises Liability - Waterpark">Premises Liability - Waterpark</option>
        <option value="Assault &amp; Battery">Assault &amp; Battery</option>
        <option value="Scooter Hit by Vehicle">Scooter Hit by Vehicle</option>
        <option value="Wrongful Death">Wrongful Death</option>
      </select>

      <button type="submit">Request Sample</button>
    </form>
  </main>

  <div data-include="footer.html"></div>
  <script src="include-loader.js"></script>
</body>
</html>
