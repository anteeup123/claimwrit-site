<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Sample | ClaimWrit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ADD THIS NEW STYLE FOR LOADER */
    .loader {
      display: none;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #457B9D;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ... (keep your existing nav and header) ... -->

  <form class="sample-request-form" action="https://formsubmit.co/info@claimwrit.com" method="POST">
    <input type="hidden" name="_subject" value="New Sample Request - ClaimWrit">
    <input type="hidden" name="_autoresponse" value="Thank you for requesting a sample demand letter! We'll email it within 24 hours. For urgent requests, call (954) 408-1937.">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_cc" value="info@claimwrit.com"> <!-- Auto CC -->
    <input type="text" name="_honey" style="display:none">

    <!-- Your existing form fields here -->

    <button type="submit" class="cta-button" id="submit-btn">
      <span id="btn-text">Request Samples</span>
      <div class="loader" id="loader"></div>
    </button>
  </form>

  <!-- ADD THIS SCRIPT AT THE BOTTOM -->
  <script>
    const form = document.querySelector('.sample-request-form');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', function() {
      submitBtn.disabled = true;
      btnText.textContent = 'Sending...';
      loader.style.display = 'block';
    });
  </script>
</body>
</html>
