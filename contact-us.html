<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ClaimWrit – Contact</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div data-include="nav.html"></div>

  <header class="logo-header">
    <img src="images/ClaimWrit-Logo.jpg"
         alt="ClaimWrit Logo — Clarity · Structure · Resolution"
         class="logo"/>
    <p class="subline">Clarity · Structure · Resolution</p>
  </header>

  <main class="section" id="contact">
    <h2>Contact Us</h2>
    <p>
      <strong>Email:</strong> <a href="mailto:info@claimwrit.com">info@claimwrit.com</a><br/>
      <strong>Phone:</strong> <a href="tel:9544081937">954-408-1937</a>
    </p>

    <form action="mailto:info@claimwrit.com" method="post" enctype="text/plain">
      <label for="c-name">Name:</label>
      <input type="text" id="c-name" name="name" required/>

      <label for="c-email">Email:</label>
      <input type="email" id="c-email" name="email" required/>

      <label for="c-message">Message:</label>
      <textarea id="c-message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <div data-include="footer.html"></div>
  <script src="include-loader.js"></script>
</body>
</html>
