  <!-- MAIN CONTENT -->
  <main class="container">
    <h1>Request a Sample Demand Letter</h1>
    
    <form action="process-sample-request.php" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="firm">Law Firm:</label>
        <input type="text" id="firm" name="firm" required>
      </div>
      
      <div class="form-group">
        <label for="case_type">Case Type:</label>
        <select id="case_type" name="case_type" required>
          <option value="">-- Please choose an option --</option>
          <option value="Bodily Injury - Auto (MVA)">🚗 Bodily Injury - Auto (MVA)</option>
          <option value="Passenger Injury - Auto (MVA)">👥 Passenger Injury - Auto (MVA)</option>
          <option value="Global Demand - Multiple Clients (MVA)">🌎 Global Demand - Multiple Clients (MVA)</option>
          <option value="Uninsured Motorist">🛡️ Uninsured Motorist</option>
          <option value="Trip & Fall">🚶 Trip & Fall</option>
          <option value="Slip & Fall">⚠️ Slip & Fall</option>
          <option value="Premises Liability">🏢 Premises Liability</option>
          <option value="Assault & Battery">👊 Assault & Battery</option>
          <option value="Wrongful Death">⚰️ Wrongful Death</option>
        </select>
      </div>
      
      <button type="submit" class="btn-submit">Request Sample</button>
    </form>
