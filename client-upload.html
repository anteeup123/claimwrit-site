<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ClaimWrit – Client Portal</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css"/>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <!-- Shared navigation -->
  <div data-include="nav.html"></div>

  <!-- Logo + tagline -->
  <header class="logo-header">
    <img
      src="images/ClaimWrit-Logo.jpg"
      alt="ClaimWrit Logo — Clarity · Structure · Resolution"
      class="logo"
    />
    <p class="subline">Clarity · Structure · Resolution</p>
  </header>

  <!-- Secure upload section -->
  <main class="section">
    <h2>Secure Client Upload Portal</h2>
    <p>
      Drag &amp; drop your files below or click to select.
      All uploads are encrypted and HIPAA-compliant.
    </p>

    <div class="upload-container" id="upload-container">
      <i class="fas fa-upload upload-icon"></i>
      <p>Drop files here or click to browse</p>
      <input type="file" id="file-input" multiple style="display:none;"/>
    </div>

    <button class="btn" id="upload-btn">Upload Files</button>

    <div class="success-message" id="success-message">
      <i class="fas fa-check-circle"></i>
      <p>Your files have been uploaded successfully!</p>
    </div>

    <div class="security-features">
      <div class="security-item">
        <i class="fas fa-lock"></i><span>TLS Encryption</span>
      </div>
      <div class="security-item">
        <i class="fas fa-shield-alt"></i><span>AES-256 Storage</span>
      </div>
      <div class="security-item">
        <i class="fas fa-user-shield"></i><span>HIPAA-Compliant</span>
      </div>
    </div>
  </main>

  <!-- Shared footer -->
  <div data-include="footer.html"></div>

  <!-- Include-loader script to pull in nav.html & footer.html -->
  <script src="include-loader.js"></script>

  <!-- Upload interaction script -->
  <script>
    const uploadContainer = document.getElementById('upload-container');
    const fileInput       = document.getElementById('file-input');
    const uploadBtn       = document.getElementById('upload-btn');
    const successMsg      = document.getElementById('success-message');

    // Click or drag-n-drop to select files
    uploadContainer.addEventListener('click', () => fileInput.click());
    uploadContainer.addEventListener('dragover', e => {
      e.preventDefault();
      uploadContainer.classList.add('dragover');
    });
    uploadContainer.addEventListener('dragleave', () => {
      uploadContainer.classList.remove('dragover');
    });
    uploadContainer.addEventListener('drop', e => {
      e.preventDefault();
      uploadContainer.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
    });

    // Simulate upload and show success
    uploadBtn.addEventListener('click', () => {
      if (!fileInput.files.length) {
        return alert('Please select files first.');
      }
      // TODO: integrate real upload endpoint
      successMsg.style.display = 'block';
    });
  </script>
</body>
</html>
